<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kids Beds E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kids Beds E-Commerce</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>

    <main>
        <section id="products">
            <h2>Our Products</h2>

        <section id="cart">

            <div id="cart-items" class="cart-items"></div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kids Beds E-Commerce</p>
    </footer>

    <script src="script.js"></script>
